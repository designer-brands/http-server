trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: npm ci
  displayName: 'npm install'

- script: npm test
  displayName: 'npm test'

- task: Npm@1
  inputs:
    command: publish
    publishRegistry: useFeed
    publishFeed: Digital